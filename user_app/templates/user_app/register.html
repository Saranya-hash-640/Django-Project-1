<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 50px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .messages { margin: 10px 0; padding: 10px; background: #f8d7da; color: #721c24; border-radius: 4px; }
    </style>
<body>
   {% extends 'user_app/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2>Create Account</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'user_app:login' %}">Login here</a>.</p>
</div>
{% endblock %}

    
</body>
</html>
