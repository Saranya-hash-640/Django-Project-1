<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My Site{% endblock %}</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
.navbar { background: #007bff; padding: 10px; color: #fff; text-align: center; }
.navbar a { color: #fff; margin: 0 10px; text-decoration: none; font-weight: bold; }
.container { padding: 20px; }
</style>
</head>
<body>
<div class="navbar">
    <a href="{% url 'user_app:dashboard' %}">Dashboard</a>
    {% if user.is_authenticated %}
        <a href="{% url 'user_app:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'user_app:login' %}">Login</a>
        <a href="{% url 'user_app:register' %}">Register</a>
    {% endif %}
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
