<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - My Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://imatrix.com/wp-content/uploads/sites/12/2021/03/ecommerce.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
    }

    header {
      width: 100%;
      background: rgb(212, 170, 54);
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      text-align: right;

      
    }

    nav a:hover {
      color: rgb(15, 15, 15);
      font-weight: bold;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
      margin-left: 50px;
    }
    h2{
        color: black;
    }
    p{
        color: black;
        font-weight: 600;
    }
    .dashboard-label {
      text-align: left;
      font-weight: 600;
      margin-left: 20px;
      margin-bottom: 10px;
    }

    button {
      background-color: rgb(209, 163, 14);
      color: rgb(15, 15, 15);
      padding: 10px 20px;
      border-radius: 5px;
      border-style: groove;
      font-size: 16px;
      margin: 20px;
    }

    button:hover {
      background-color: rgb(202, 182, 127);
    }
  </style>
</head>
<body>

  <header>
    <h1 style="margin: left 100px;padding-right: 1200px;" >Welcome to the Ecomm-Store</h1>
    <h2 style="text-align: right;align-items: flex-end;">Explore our latest products and collections!</h2>
    <nav>
      <a href="{% url 'ecomm_app:home' %}">Home</a>
      <a href="{% url 'ecomm_app:product_list' %}">Products</a>
      <a href="{% url 'user_app:login' %}">Login</a>
      <a href="{% url 'user_app:register' %}">Register</a>

    </nav>
  </header>

  <main class="container mt-5">
    <div class="text-center text-light">
      <br>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
      <p >Sign in to manage your profile and orders, or browse our amazing selection of books.</p>
      <a href="{% url 'ecomm_app:product_list' %}" class="btn btn-warning">Browse Products</a>
      
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
