<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   {% extends 'ecomm_app/base.html' %}

{% block title %}Update Order{% endblock %}

{% block content %}
<h2>Update Order #{{ order.id }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Status</label>
    <select name="status" class="form-control">
        {% for key, value in order.STATUS_CHOICES %}
            <option value="{{ key }}"
                {% if order.status == key %}selected{% endif %}>
                {{ value }}
            </option>
        {% endfor %}
    </select>
    <br>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}


</body>
</html>
